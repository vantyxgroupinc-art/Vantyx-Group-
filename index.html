<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vantyx Group | Acceso</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

<style>
/* ==== ESTILOS (igual que tu dise√±o premium) ==== */
:root{
  --bg0:#070A13;
  --bg1:#0B1020;
  --card: rgba(255,255,255,.07);
  --stroke: rgba(255,255,255,.12);
  --text: rgba(255,255,255,.92);
  --muted: rgba(255,255,255,.65);
  --gold:#D4AF37;
  --indigo:#4F46E5;
  --danger:#EF4444;
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  color:var(--text);
  background:linear-gradient(180deg,var(--bg0),var(--bg1));
}
.wrap{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.card{
  width:100%;
  max-width:420px;
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  padding:22px;
}
h1{
  margin:0 0 6px;
  font-weight:900;
}
p{margin:0 0 14px;color:var(--muted)}
.field{margin-bottom:12px}
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid var(--stroke);
  background:rgba(255,255,255,.06);
  color:#fff;
  outline:none;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(135deg,var(--gold),var(--indigo));
}
.error{
  display:none;
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  background:rgba(239,68,68,.15);
  border:1px solid rgba(239,68,68,.4);
  color:#fff;
  font-size:13px;
}
.small{
  margin-top:12px;
  font-size:12px;
  color:var(--muted);
  text-align:center;
}
</style>
</head>

<body>

<div class="wrap">
  <div class="card">
    <h1>üîê Acceso</h1>
    <p>Ingresa con tu cuenta de Vantyx Group</p>

    <form id="loginForm">
      <div class="field">
        <input id="email" type="email" placeholder="Correo electr√≥nico" required>
      </div>
      <div class="field">
        <input id="password" type="password" placeholder="Contrase√±a" required>
      </div>
      <button type="submit">Entrar</button>
      <div class="error" id="errorBox"></div>
    </form>

    <div class="small">
      ¬øNo tienes acceso? Solic√≠talo por WhatsApp
    </div>
  </div>
</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://ikocremieaedrmzigvis.supabase.co";
const SUPABASE_KEY = "sb_publishable_VTFMzfhCPqR-hAmBiF9eRQ_rRScsVrl";
const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_KEY
);

const form = document.getElementById("loginForm");
const errorBox = document.getElementById("errorBox");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  errorBox.style.display = "none";

  const { error } = await supabaseClient.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    errorBox.textContent = "‚ùå Correo o contrase√±a incorrectos";
    errorBox.style.display = "block";
    return;
  }

  // Login correcto ‚Üí dashboard
  window.location.href = "dashboard.html";
});
</script>

</body>
</html>
