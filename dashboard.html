<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard | Vantyx Group</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#060816;
  --card:rgba(255,255,255,.07);
  --stroke:rgba(255,255,255,.12);
  --text:#fff;
  --muted:rgba(255,255,255,.6);
  --primary:#4F46E5;
  --success:#22c55e;
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:linear-gradient(180deg,#050714,#0b1020);
  color:var(--text);
  display:none;
}

/* LAYOUT */
.layout{
  display:flex;
  min-height:100vh;
}

/* SIDEBAR */
.sidebar{
  width:220px;
  background:#040615;
  padding:20px;
}
.logo{
  width:48px;
  height:48px;
  border-radius:14px;
  background:linear-gradient(135deg,#facc15,#4F46E5);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
}
.sidebar nav{
  margin-top:30px;
}
.sidebar nav a{
  display:block;
  padding:12px;
  border-radius:12px;
  margin-bottom:10px;
  color:var(--muted);
  cursor:pointer;
}
.sidebar nav a.active,
.sidebar nav a:hover{
  background:var(--card);
  color:#fff;
}

/* CONTENT */
.content{
  flex:1;
  padding:24px;
  max-width:1200px;
  margin:auto;
}

/* CARDS */
.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  padding:20px;
}

/* SALDO */
.balance-card{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(135deg,#4F46E5,#22c55e);
}
.balance{
  font-size:36px;
  font-weight:900;
}
.withdraw{
  background:#fff;
  color:#000;
  border:none;
  padding:14px 20px;
  border-radius:14px;
  font-weight:900;
  cursor:pointer;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:16px;
  margin-top:16px;
}

/* OFFERS */
.offer{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.offer button{
  background:linear-gradient(135deg,#facc15,#4F46E5);
  border:none;
  padding:10px 14px;
  border-radius:12px;
  font-weight:900;
  cursor:pointer;
}

/* HEADER */
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}
.logout{
  background:#ef4444;
  border:none;
  padding:10px 14px;
  border-radius:12px;
  font-weight:800;
  color:#fff;
  cursor:pointer;
}

.small{font-size:13px;color:var(--muted)}

@media(max-width:768px){
  .sidebar{display:none}
}
</style>
</head>

<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">V</div>
    <nav>
      <a class="active">üè† Dashboard</a>
      <a>üéØ Ofertas</a>
      <a>üí∏ Retirar</a>
      <a>üìä Historial</a>
      <a>üë§ Perfil</a>
    </nav>
  </aside>

  <!-- CONTENT -->
  <section class="content">

    <div class="top">
      <div>
        <strong id="user">‚Äî</strong>
        <div class="small">Bienvenido a Vantyx Group</div>
      </div>
      <button class="logout" onclick="logout()">Salir</button>
    </div>

    <!-- SALDO -->
    <div class="card balance-card">
      <div>
        <div class="small">Saldo disponible</div>
        <div class="balance" id="balance">S/ 0.00</div>
      </div>
      <button class="withdraw">Retirar</button>
    </div>

    <!-- OFERTAS -->
    <h3 style="margin-top:28px">üéØ Ofertas disponibles</h3>

    <div class="grid">

      <div class="card offer">
        <div>
          <strong>üì∫ Ver video</strong>
          <div class="small">30 segundos</div>
        </div>
        <button onclick="taskInfo()">+ S/ 0.50</button>
      </div>

      <div class="card offer">
        <div>
          <strong>üì± Probar app</strong>
          <div class="small">Instalar y abrir</div>
        </div>
        <button onclick="taskInfo()">+ S/ 1.00</button>
      </div>

      <div class="card offer">
        <div>
          <strong>üìù Encuesta</strong>
          <div class="small">3‚Äì5 minutos</div>
        </div>
        <button onclick="taskInfo()">+ S/ 1.50</button>
      </div>

    </div>

  </section>
</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://ikocremieaedrmzigvis.supabase.co";
const SUPABASE_KEY = "sb_publishable_VTFMzfhCPqR-hAmBiF9eRQ_rRScsVrl";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let user = null;
let balance = 0;

document.addEventListener("DOMContentLoaded", async () => {
  const { data:{session} } = await supabaseClient.auth.getSession();
  if(!session){
    location.replace("index.html");
    return;
  }

  user = session.user;
  document.getElementById("user").textContent = user.email;

  const { data, error } = await supabaseClient
    .from("users")
    .select("balance")
    .eq("id", user.id)
    .single();

  if(!error){
    balance = data?.balance ?? 0;
    document.getElementById("balance").textContent = "S/ " + balance.toFixed(2);
  }

  document.body.style.display="block";
});

function taskInfo(){
  alert("‚è≥ La recompensa se acredita tras verificaci√≥n.");
}

async function logout(){
  await supabaseClient.auth.signOut();
  location.replace("index.html");
}
</script>

</body>
</html>
