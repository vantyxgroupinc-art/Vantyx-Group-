<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vantyx Group | Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg0:#070A13;
  --bg1:#0B1020;
  --card:rgba(255,255,255,.08);
  --stroke:rgba(255,255,255,.14);
  --text:#fff;
  --muted:rgba(255,255,255,.65);
  --gold:#D4AF37;
  --indigo:#4F46E5;
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:linear-gradient(180deg,var(--bg0),var(--bg1));
  color:var(--text);
}

.header{
  padding:18px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid var(--stroke);
}
.logo{
  font-weight:900;
  font-size:20px;
}
.logout{
  background:none;
  border:1px solid var(--stroke);
  color:#fff;
  padding:10px 14px;
  border-radius:12px;
  cursor:pointer;
}

.container{
  padding:24px;
  max-width:1200px;
  margin:auto;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}

.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  padding:18px;
}

.card h3{
  margin:0 0 6px;
  font-size:15px;
  color:var(--muted);
}
.card .value{
  font-size:28px;
  font-weight:900;
}

.section{
  margin-top:24px;
}

.loading{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}
</style>
</head>

<body>

<div id="loading" class="loading">Verificando acceso…</div>

<div id="app" style="display:none">

  <div class="header">
    <div class="logo">Vantyx Group</div>
    <button class="logout" id="logoutBtn">Cerrar sesión</button>
  </div>

  <div class="container">

    <div class="cards">
      <div class="card">
        <h3>Saldo</h3>
        <div class="value">$0.00</div>
      </div>
      <div class="card">
        <h3>Tareas completadas</h3>
        <div class="value">0</div>
      </div>
      <div class="card">
        <h3>Estado</h3>
        <div class="value">Activo</div>
      </div>
    </div>

    <div class="section">
      <div class="card">
        <h3>Bienvenido</h3>
        <p style="color:var(--muted)">
          Este es tu panel privado. Tu cuenta está protegida y ligada a este dispositivo.
        </p>
      </div>
    </div>

  </div>
</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://ikocremieaedrmzigvis.supabase.co";
const SUPABASE_KEY = "sb_publishable_VTFMzfhCPqR-hAmBiF9eRQ_rRScsVrl";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ===== DEVICE ID ===== */
function getDeviceId(){
  return localStorage.getItem("vantyx_device_id");
}

async function checkAccess(){
  const { data: { user } } = await supabaseClient.auth.getUser();

  if(!user){
    window.location.href = "index.html";
    return;
  }

  const deviceId = getDeviceId();
  if(!deviceId){
    await supabaseClient.auth.signOut();
    window.location.href = "index.html";
    return;
  }

  const { data } = await supabaseClient
    .from("user_devices")
    .select("device_id")
    .eq("user_id", user.id)
    .single();

  if(!data || data.device_id !== deviceId){
    await supabaseClient.auth.signOut();
    window.location.href = "index.html";
    return;
  }

  // ✔ Acceso permitido
  document.getElementById("loading").style.display = "none";
  document.getElementById("app").style.display = "block";
}

checkAccess();

/* LOGOUT */
document.getElementById("logoutBtn").addEventListener("click", async ()=>{
  await supabaseClient.auth.signOut();
  window.location.href = "index.html";
});
</script>

</body>
</html>
